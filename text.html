<!DOCTYPE html>
<html>
<head>
    <title>Text Attributes and Alignment</title>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Text Attributes and Alignment</h1>
    
    <p>This is <b>bold</b> text.</p>
    <p>This is <i>italic</i> text.</p>
    <p>This is <u>underlined</u> text.</p>
    <p style="text-align: center;">This text is <b>centered</b> using alignment.</p>
    <p style="text-align: right;">This text is aligned to the <u>right</u>.</p>

    <p>The word <b>amazing</b> needs to be in bold.</p>
    <p>The word <u>impressed</u> needs to be underlined.</p>
</body>
</html>
