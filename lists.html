<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body style="background-color: blue;">
    <p style="color: yellow; font-family: comic sans MS;
    font-size: large;">I'm going to use lists</p> 
    <h2>Numbered List</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>   
    </ol>
    <p style="color: yellow; font-size: small;">And now for a bullet-point <br>List</p>
    <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullet Three</li>
    </ul>
    </p>
</body>
</html>
